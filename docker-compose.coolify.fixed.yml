# Coolify Deployment Configuration for DvTools
# Optimized for VPS deployment with proper resource management

version: "3.8"

services:
  dvtools:
    # Build from local Dockerfile (use image: ... for prebuilt images)
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    # image: manojkumarlabhala/dvtools_1:latest
    container_name: dvtools-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # Database Configuration
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}

      # NextAuth Configuration
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}

      # Application Configuration
      - NODE_ENV=production
      - APP_URL=${APP_URL}
      - PORT=3000
      - HOSTNAME=0.0.0.0

      # Admin Configuration
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}

      # Feature Flags
      - ENABLE_ANALYTICS=${ENABLE_ANALYTICS:-false}
      - RUN_MIGRATIONS=${RUN_MIGRATIONS:-true}

      # Performance & Security
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - LOG_LEVEL=${LOG_LEVEL:-info}

      # SEO Configuration
      - SITE_NAME=${SITE_NAME:-DvTools}
      - SITE_DESCRIPTION=${SITE_DESCRIPTION}
      - SITE_URL=${SITE_URL}

      # Payment Gateways
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID}
      - PAYPAL_CLIENT_SECRET=${PAYPAL_CLIENT_SECRET}
      - PAYPAL_SANDBOX_MODE=${PAYPAL_SANDBOX_MODE:-true}
      - DODOPAY_MERCHANT_ID=${DODOPAY_MERCHANT_ID}
      - DODOPAY_API_KEY=${DODOPAY_API_KEY}
      - DODOPAY_TEST_MODE=${DODOPAY_TEST_MODE:-true}
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}

      # Email Configuration (Optional)
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}

      # OAuth Configuration (Optional)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}

    volumes:
      - dvtools_data:/app/data
      - dvtools_logs:/app/logs
      - dvtools_uploads:/app/public/uploads

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    labels:
      - "coolify.managed=true"
      - "coolify.service.type=app"
      - "coolify.healthcheck.path=/api/health"
      - "coolify.healthcheck.interval=30s"
      - "coolify.healthcheck.timeout=10s"
      - "coolify.healthcheck.retries=3"

networks:
  default:
    name: coolify
    external: true

volumes:
  dvtools_data:
    driver: local
  dvtools_logs:
    driver: local
  dvtools_uploads:
    driver: local
